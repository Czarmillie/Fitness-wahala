<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fitnessstyle.css">
    <title>Fitness Tracking</title>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracking</h1>
        <h2>Attributes</h2>
        <form id="fitnessForm">
            <label for="exerciseType">Exercise Type:</label>
            <select id="exerciseType" required>
                <option value="option1">Running</option>
                <option value="option2">Cycling</option>
                <option value="option2">Swimming</option>
                <option value="option2">Jumping Jacks</option>
                <option value="option2">Squats</option>
                <option value="option2">Deadlifts</option>
                <option value="option2">Bench Press</option>
                <option value="option2">Biceps Curls</option>
                <option value="option2">Triceps Dips</option>
                <option value="option2">Push-Ups</option>
                <option value="option2">Pull-Ups</option>
                <option value="option2">Lunges</option>
                <option value="option2">Planks</option>
                <option value="option2">Burpees</option>
                <option value="option2">Yoga Poses</option>
                <option value="option2">Pilates</option>
                <option value="option2">Stretching</option>
                <option value="option2">Foam Rolling</option>
                <option value="option2">Crunches</option>
                <option value="option2">Russian Twists</option>
                <option value="option2">Leg Raises</option>
                <option value="option2">Bicycle Crunches</option>
                <option value="option2">Plank Variations</option>
                <option value="option2">Kettlebell Swings</option>
                <option value="option2">Battle Ropes</option>
                <option value="option2">Box Jumps</option>
                <option value="option2">Single-Leg Stands</option>
                <option value="option2">Tai Chi</option>
                <option value="option2">Balance Board Exercises</option>
                <option value="option2">Cone Drills</option>
                <option value="option1">Shuttle Runs</option>
                <option value="option1">Box Drills</option>
                <option value="option1">Wall Balls</option>
                <option value="option1">Double-Unders (Jump Rope)</option>
                <option value="option1">Clean and Jerk</option>
                <option value="option1">Karate Kicks</option>
                <option value="option1">Taekwondo Patterns</option>
                <option value="option1">Brazilian Jiu-Jitsu Techniques</option>
                <option value="option1">Muay Thai Clinch Work</option>
                <option value="option1">Capoeira Moves</option>
            </select>
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" required>

            <label for="intensity">Intensity:</label>
            <input type="text" id="intensity" required>

            <label for="sets">Sets:</label>
            <input type="number" id="sets" required>

            <label for="reps">Reps:</label>
            <input type="number" id="reps" required>

            <label for="distance">Distance (optional):</label>
            <input type="number" id="distance">

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" required>

            <label for="notes">Notes:</label>
            <textarea id="notes"></textarea>

            <button type="button" onclick="addWorkout()">Add Workout</button>
        </form>

        <!-- <div id="success-message" class="hidden">
            <p>Workout added successfully!</p>
            <span>&#128077;</span>
        </div> -->

        <h2>Options</h2>
        <button onclick="editWorkout()">Edit Workout</button>
        <button onclick="deleteWorkout()">Delete Workout</button>
        <button onclick="viewPreviousLogs()">View Previous Logs</button>
    </div>
    <div class="overlay" onclick="toggleOverlay()"></div>
    <div id="generated-workout">
        <div id="workoutPlanSection">
            <div id="workoutPlanContent"></div>
        </div>
    </div>

    <script src="fitnessscript.js"></script>
</body>
</html>
