<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nutritionstyle.css">
    <title>Nutrition Tracking</title>
</head>
<body>
    <div class="container">
        <h1>Nutrition Tracking</h1>
        <h2>Attributes</h2>
        <form id="nutritionForm">
            <label for="foodItem">Food Item:</label>
            <input type="text" id="foodItem" required>

            <label for="calories">Calories:</label>
            <input type="number" id="calories" required>

            <label for="protein">Protein (g):</label>
            <input type="number" id="protein" required>

            <label for="carbs">Carbs (g):</label>
            <input type="number" id="carbs" required>

            <label for="fats">Fats (g):</label>
            <input type="number" id="fats" required>

            <label for="mealTime">Meal Time:</label>
            <input type="time" id="mealTime" required>

            <label for="portionSize">Portion Size:</label>
            <input type="text" id="portionSize" required>

            <label for="waterIntake">Water Intake (ml):</label>
            <input type="number" id="waterIntake" required>

            <button type="button" onclick="logEntry()">Save</button>
        </form>

        <h2>Options</h2>
        <button onclick="editEntry()">Edit Entry</button>
        <button onclick="deleteEntry()">Delete Entry</button>
        <button onclick="viewStats()">View Nutritional Statistics</button>
        <button onclick="viewTrends()">View Nutritional Trends</button>
    </div>
    <script src="nutritionscript.js"></script>
</body>
</html>
