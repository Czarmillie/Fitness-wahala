<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profilestyle.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <h2>Attributes</h2>
        <form id="profileForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" required>

            <label for="fitnessGoals">Fitness Goals:</label>
            <textarea id="fitnessGoals"></textarea>

            <label for="privacySettings">Privacy Settings:</label>
            <select id="privacySettings" required>
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>

            <button type="button" onclick="updateProfile()">Update Profile</button>
            <button type="button" onclick="setFitnessGoals()">Set Fitness Goals</button>
        </form>
    </div>
    <script src="profilescript.js"></script>
</body>
</html>
