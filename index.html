<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
    <header>
        <div class="fit">
            <img src="image/FITNESS WAHALA.jpg" alt="site logo">
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="moto">
                        <h1>Reach Your Fitness Goals, <br>One Step at a Time</h1>
                        <div class="get-started">
                            <button id="open-modal-button" class="btn btn-primary">Get Started</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="signup-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><b>Welcome!</b></h5>
                    <button type="button" class="close-modal-button">Close</button>
                </div>
                <div class="modal-body">
                    <ul class="tabs">
                        <li class="tab-active">
                            <a href="#signin-tab">Sign In</a>
                        </li>
                        <li class="tab-active">
                            <a href="#signup-tab">Sign Up</a>
                        </li>
                    </ul>
                    <div id="signin-tab" class="tab-content">
                        <form id="signin-form" autocomplete="off">
                            <label for="signin-username">Username:</label>
                            <input type="text" id="signin-username" required>
                            <label for="signin-password">Password:</label>
                            <input type="password" id="signin-password" required>
                        </form>
                        <div class="modal-footer">
                            <button type="button" id="submit-button">Submit</button>
                        </div>
                    </div>
                    <div id="signup-tab" class="tab-content">
                        <form id="signup-form" autocomplete="off">
                            <label for="signup-fullname">Full Name:</label>
                            <input type="text" id="signup-fullname" required>
                    
                            <label for="signup-username">Username:</label>
                            <input type="text" id="signup-username" required>
                    
                            <label for="signup-password">Password:</label>
                            <input type="password" id="signup-password" required>
                    
                            <label for="signup-phone">Phone Number:</label>
                            <input type="tel" id="signup-phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number">
                    
                            <button type="button" id="submit-button">Submit</button>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-item active">
                        <img src="image/pexels-andrea-piacquadio-3775566.jpg" class="d-block w-100" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img src="image/pexels-max-rahubovskiy-7031705.jpg" class="d-block w-100" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img src="image/pexels-elina-fairytale-3822688.jpg" class="d-block w-100" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img src="image/pexels-run-ffwpu-2402777.jpg" class="d-block w-100" alt="Fourth slide">
                    </div>
                    <div class="carousel-item">
                        <img src="image/pexels-andrea-piacquadio-3768593.jpg" class="d-block w-100" alt="Fifth slide">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <footer>
        </footer>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="indexScript.js"></script>
</body>
</html>
